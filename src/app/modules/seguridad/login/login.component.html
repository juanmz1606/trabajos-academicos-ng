<div class="section"></div>
<main class="center">
    <div class="container">
        <div class="z-depth-1 grey lighten-4 row"
            style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

            <form class="col s12" [formGroup]="form">
                <div class='row'>
                    <div class='col s12'>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input formControlName="usuario" class='validate' type='text' name='usuario' id='usuario' />
                        <label for='usuario'>Correo</label>
                        <div *ngIf="GetForm['usuario'].errors && (GetForm['usuario'].dirty || GetForm['usuario'].touched)"
                            class="error-message">
                            <label>Por favor ingrese un correo válido</label>
                        </div>
                    </div>
                </div>

                <div class='row'>
                    <div class='input-field col s12'>
                        <input formControlName="contrasena" class='validate' type='password' name='contrasena'
                            id='contrasena' />
                        <label for='contrasena'>Contraseña</label>
                        <div *ngIf="GetForm['contrasena'].errors && (GetForm['contrasena'].dirty || GetForm['contrasena'].touched)"
                            class="error-message">
                            <label>Por favor ingrese una contraseña válida</label>
                        </div>
                    </div>
                    <label style='float: right;'>
                        <a routerLink='/seguridad/recuperar-clave'><b>¿Olvidó su contraseña?</b></a>
                    </label>
                </div>

                <br />
                <div class='row center'>
                    <button [disabled]="GetForm['usuario'].errors || GetForm['contrasena'].errors" type='button'
                        (click)="Login()" name='btn_login' class='col s12 btn btn-large waves-effect'>Iniciar
                        sesión</button>
                </div>
            </form>
        </div>
    </div>
</main>
