<div class="section"></div>
<main class="center">
    <div class="container">
        <div class="z-depth-1 grey lighten-4 row"
            style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

            <form class="col s12" [formGroup]="form">
                <div class='row'>
                    <div class='input-field col s12'>
                        <input formControlName="correo" class='validate' type='text' name='correo'
                            id='correo' />
                        <label for='correo'>Correo</label>
                        <div *ngIf="GetForm['correo'].errors && (GetForm['correo'].dirty || GetForm['correo'].touched)"
                            class="error-message">
                            <label>Por favor ingrese un correo v√°lido</label>
                        </div>
                    </div>
                </div>

                <br />
                <div class='row center'>
                    <button [disabled]="GetForm['correo'].errors" type='button'
                        (click)="RecuperarClave()" name='btn_login' class='col s12 btn btn-large waves-effect'>Recuperar
                        clave</button>
                </div>
            </form>
        </div>
    </div>
</main>
