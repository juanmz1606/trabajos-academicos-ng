<div class="row">
    <input type="hidden" formControlName="_id">
    <div class="row">
        <div class="input-field col s12">
            <label for="" class="black-text">¿Está seguro de querer eliminar el registro con la siguiente información?:</label>
            <br>
            <ul>
                <li>
                    <strong>Nombre: {{nombre}}</strong>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s2">
            <a routerLink="/seguridad/listar-rol" class="btn btn-warning red">
                Cancelar
            </a>
        </div>
        <div class="input-field col s10">
            <button (click)="RemoveRecord()" class="btn btn-success">
                Eliminar
            </button>
        </div>
    </div>
</div>
