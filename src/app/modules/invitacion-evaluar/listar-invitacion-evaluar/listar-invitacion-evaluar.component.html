<div class="row">
    <div class="col s3" *ngFor="let iE of invitacionEvaluarList">
        <div class="card grey lighten-4">
            <div class="card-content">
                <span class="card-title center-align">{{iE.tiene_jurado?.nombre}}</span>
                <ul>
                    <li><label>Estado: {{iE.estadoInvitacion}}</label></li>
                </ul>
                <p>{{iE.observaciones}}</p>
            </div>
            <div class="card-action">
                <p><a routerLink="/invitacion-evaluar/listar-invitacion-evaluar/{{iE.id}}">Ver m√°s...</a></p>
            </div>
        </div>
    </div>
</div>
