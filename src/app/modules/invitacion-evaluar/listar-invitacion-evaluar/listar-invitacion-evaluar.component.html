<p></p>
<span class="boton"><a routerLink="/invitacion-evaluar/crear-invitacion-evaluar/{{id}}" class="btn btn-success">Crear nueva invitación</a></span>
<span class="boton"><a routerLink="/home" class="btn btn-warning red">Volver</a></span>
<p></p>

<div class="row">
    <div class="col s3" *ngFor="let iE of invitacionEvaluarList">
        <div class="card grey lighten-4">
            <div class="card-content">
                <span class="card-title center-align">{{iE.tiene_jurado?.nombre}}</span>
                <ul>
                    <li><span class="subtitulo">Estado: </span>{{iE.estadoInvitacion}}</li>
                </ul>
                <p class="descripcion"><span class="subtitulo">Observaciones:</span><br>{{iE.observaciones}}</p>
            </div>
            <div class="card-action">
                <p><a routerLink="/invitacion-evaluar/info-invitacion-evaluar/{{iE.id}}">Ver más info...</a></p>
            </div>
        </div>
    </div>
</div>
